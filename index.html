    <section class="banner-bg-design pt-5">
        <div class="content align-self-start pl-4 pt-5 m-5">
            <h2 class="heading ">Discover Your Next Adventure</h2>
            <h5 class="paragraph">Unlock your path to adventure, start your journey of discovery <span class="sub">–
                    where every destination awaits your exploration.</span></h5>
        </div>
        <div class="hero-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="search-form p-4 w-100 shadow">
                        <div>
                            <button class="btn btn-outline-secondary bg-dark ml-2 active">Packages</button>
                            <button class="btn btn-outline-secondary">Tours</button>
                        </div>
                        <div class="form-elements">
                            <form class="row">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="form-group mt-2">
                                        <label for="destination" class="city">Destination</label>
                                        <input type="text" id="destination" class="city-1"
                                            placeholder="Enter your city">
                                    </div>
                                    <div class="checkin-checkout-form">
                                        <div class="checkin-box">
                                            <label for="checkin" class="date-label">Check-in</label>
                                            <input type="date" id="checkin" class="date-control" value="2024-08-28">
                                        </div>

                                        <div class="night-box">
                                            <div>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="20px" viewBox="0 0 384 512">
                                                   <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
                                                </svg>

                                            </div>
                                            
                                            <span class="nights">1 Night</span>
                                        </div>

                                        <div>
                                            <label for="checkout">Check-out</label>
                                            <input type="date" id="checkout" class="date-control"
                                                placeholder="mm/dd/yyyy">
                                        </div>
                                    </div>
                                    <div class="form-group mt-2">
                                    <span class="guest">Guests and Rooms</span>
                                    <select class="form-select city-1" required>
                                        <option selected>2 adults, 0 children, 1 room</option>

                                    </select>
                                        
                                    </div>
                                    
                                    <div class=" text-end pl-2">
                                        <button type="submit" class="btn btn-dark">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                <path
                                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001a1.007 1.007 0 0 0-.01.011l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85a1.007 1.007 0 0 0-.011-.01zm-5.44 0a5.5 5.5 0 1 1 0-7.78 5.5 5.5 0 0 1 0 7.78z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="d-flex align-items-center">
                                        <span class="mr-3">Star Rating:</span>
                                        <button type="button" class="bg-dark rounded text-white p-2 mr-2">3★</button>
                                        <button type="button" class="bg-dark rounded text-white p-2 mr-2">4★</button>
                                        <button type="button" class="bg-dark rounded text-white p-2 mr-2">5★</button>
                                    </div>
                                </div>
                            </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>



    </section>
